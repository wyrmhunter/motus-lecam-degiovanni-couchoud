<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Momotus France</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="userbar">
        <p id="username_show" class="info-area"></p>
        <button id="logout-button" class="form-submit" onclick="logout()">Se déconnecter</button>
        <!--<button id="scores-button" class="form-submit" onclick="scores()">Tableau des scores</button>-->
    </div>
    <div class="main-header">
        <h1 class="app-title-1">M</h1><h1 class="app-title-2">O</h1><h1 class="app-title-3">M</h1><h1 class="app-title-4">O</h1><h1 class="app-title-5">T</h1><h1 class="app-title-6">U</h1><h1 class="app-title-7">S</h1>
    </div>
    <div class="main-centered">
        <p class="motus-notif"></p>
        <table class="motus-table">
        </table>

        <form method="post" class="motus-form" >
            <input type="text" name="word" required class="form-input"><br>
            <button  class="form-submit" onclick="sendWord()">Proposer</button>
        </form>
        <div class="scoreboard">
            <h2>Mon score</h2>
            <table id="my-score">
                <tr>
                    <th>Moyenne nombre d'essais</th>
                    <th>Nombre mots trouvés</th>
                </tr>
                <tr>
                    <td id="my-avg"></td>
                    <td id="my-found"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="client.js"></script>
</html>
