<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>
<body>
  <div class="main-header">
    <h1 class="app-title-1">M</h1><h1 class="app-title-2">O</h1><h1 class="app-title-3">M</h1><h1 class="app-title-4">O</h1><h1 class="app-title-5">T</h1><h1 class="app-title-6">U</h1><h1 class="app-title-7">S</h1>
  </div>
  <p class="motus-notif" id="notif-area"></p>
  <div class="main-centered">
    <div id="loginForm" class="form hide">
      <h2>Connexion</h2>
      <form id="login">
        <input type="text" id="username" name="username" class="form-input" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" name="password" class="form-input" placeholder="Mot de passe" required>
        <button class="form-submit" onclick="login()">Se connecter</button>
      </form>
      <p>Pas encore de compte ? <button class="form-submit" id="showRegisterForm">Inscrivez-vous</button></p>
    </div>


    
    <div id="registerForm" class="form">
      <h2>Inscription</h2>
      <form id="register">
        <input type="text" id="newUsername" name="newUsername" class="form-input" placeholder="Nom d'utilisateur" required>
        <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="Mot de passe" required> 
        <button class="form-submit" onclick="register()">S'inscrire</button>
      </form>
      <p>Déjà un compte ? <button class="form-submit" id="showLoginForm">Connectez-vous</button></p>
    </div>
  </div>  

  <script src="auth_client.js"></script>
</body>
</html>
