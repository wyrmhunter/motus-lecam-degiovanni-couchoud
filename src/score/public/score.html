<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Momotus France</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="userbar">
        <p id="username_show" class="info-area"></p>
        <button id="logout-button" class="form-submit hide" onclick="logout()">Se déconnecter</button>
        <button id="login-button" class="form-submit hide" onclick="login()">S'authentifier</button>
        <button id="game-button" class="form-submit hide" onclick="game()">Retour jeu</button>     
    </div>
    <div class="scoreboard">
        <h2>Mon score</h2>
        <table id="my-score">
            <tr>
                <th>Moyenne nombre d'essais</th>
                <th>Nombre mots trouvés</th>
            </tr>
            <tr>
                <td id="my-avg"></td>
                <td id="my-found"></td>
            </tr>
        </table>
    <script src="score_client.js"></script>
</body>
</html>
